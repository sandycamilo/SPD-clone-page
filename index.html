<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clone Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>

    <!-- NAV BAR -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SOUNDCLOUD</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon"></span>Sign in</a></li>
                <li><button class="btn btn-danger navbar-btn">Create account</button></li>
                <li><a href="#"><span class="glyphicon"></span>For Creators</a></li>
            </ul>
        </div>
    </nav>

    <!-- Image thing??? -->
    <div id="myCarousel" class="carousel slide" data ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://placehold.it/1200x400?text=IMAGE" alt="IMAGE">
                <div class="carousel-caption">
                    <h3>Discover more with SounCloud Go+</h3>
                    <button class="btn">Learn More</button>
                    <button class="btn btn-danger">Try it Free for 30 Days</button>
                </div>
            </div>

            <div class="item">
                <img src="https://placehold.it/1200x400?text=Another Image" alt="IMAGE2">
                <div class="carousel-caption">
                    <h3>What's next in music is first on SoundCloud</h3>
                    <button class="btn btn-danger"> Start Uploading Today</button>
                </div>
            </div>
        </div>


        <!-- Left and Right Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <form class="Search">
        <input class="Search_input" placeholder="Search..."></input> 
        <h5> or </h5>
        <button class="Search_input submit sc-ir" type="submit">Upload Your Own</button>
    </form>

    <div class="container text-center">
